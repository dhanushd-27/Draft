name: Linting

on:
  pull_request:
    branches:
      - main
      - feat/*
      - fix/*

  push:
    branches:
      - main
      - feat/*
      - fix/*

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: SSH into the vm
        uses: appleboy/ssh-action@v1
        with:
          host: 20.244.25.241
          username: azureuser
          password: ${{ secrets.ACTION_SECRET }}
          port: 22
          script: |
           whoami 

      - name: ðŸ“¦ Install dependencies
        run: npm i

      - name: ðŸ§¹ Run Linter
        run: npm run lint

      - name: ðŸ§ª Run Tests
        run: npm test
