name: Build on PR

on:
  pull_request:
    branches:
      - main
      - feat/*
      - fix/*

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm i

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm test
